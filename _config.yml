# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Tips & Tricks.
email: me&#64;mabreumx.com
#Start
author: Mario Abreu
navbar-links:
  Acerca de: "about"
avatar: "/assets/user.png"
round-avatar: true
social-network-links:
  email: "info&#64;thinkonline.xyz"
  github: Max131
  twitter: maxito_abreu
  rss: true
link-tags: true
excerpt_length: 50
#End
description: >- # this means to ignore newlines until "baseurl:"
  Blog personal con tips y recordatorios acerca de diversas cuestiones
  relacionadas a la computación y tecnología digital. 
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://max131.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: maxito_abreu
github_username:  Max131
# Build settings
theme: jekyll-whiteglass
# remote_theme:  daattali/beautiful-jekyll
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

jekyll-archives:
  enable:
    - categories
    - tags
  layout: category_archives
  permalinks: 
    category: /categories/:name/
    tag: /tags/:name/
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      # comments: true  # add comments to all blog posts
      # social-share: true # add social media sharing buttons to all blog posts
      readtime: false # add estimated reading time on all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/      

timezone: "America/Mexico_City"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

title-separator: "-"

# Ruby Date Format to show dates of posts
date_format: "%d %B, %Y"  
